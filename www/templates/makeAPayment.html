<ion-view view-title="Make a Payment" id="makeAPayment" style="background-color:#;" class=" " cache-view="false">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="true">
        <form id="makeAPayment-form5" name='payForm' class="list" novalidate="">

        <div class="padding errorMsgDiv">
               <p ng-show="payForm.fromAcc.$error.required">* From Account is required</p>
               <p ng-show="payForm.toAcc.$error.required">* To Account is required</p>
               <p ng-show="payForm.amt.$error.required">* Amount is required</p>
               <p ng-show="payForm.desc.$error.required">* Description is required</p>
             </div>

            <div class="list">
                
                <ion-md-input placeholder="From Account" name='fromAcc' type="number" ng-model="makePaymentObj.from.account_id" highlight-color="balanced"  autocapitalize="off" class='inputWithLightBG' required></ion-md-input>

                <ion-md-input placeholder="To Account" name='toAcc' type="number" ng-model="makePaymentObj.to.account_id" highlight-color="balanced"  autocapitalize="off" class='inputWithLightBG' required></ion-md-input>

                <ion-md-input placeholder="Amount" name='amt' type="number" ng-model="makePaymentObj.value.amount" highlight-color="balanced"  autocapitalize="off" class='inputWithLightBG' required></ion-md-input>

                <ion-md-input placeholder="Description" name='desc' type="text" ng-model="makePaymentObj.description" highlight-color="balanced"  autocapitalize="off" class='inputWithLightBG' required></ion-md-input>

                <label class="item" id="makeAPayment-select1">
                    <span class="input-label formLabel">Transfer Type</span>
                    
                </label>
               <select class='formSelect' ng-model="makePaymentObj.type">
                    <option ng-repeat="type in transactionTypes"
                            value="{{type.value}}">
                      {{type.value}}
                    </option>
                </select> 

            </div>


           <!--  <label class="item item-input " id="makeAPayment-input9">
                <span class="input-label">From Account</span>
                
            </label>
            <label class="item item-input " id="makeAPayment-input10">
                <span class="input-label">To Account</span>
                
            </label>
            <label class="item item-input " id="makeAPayment-input10">
                <span class="input-label">Amount</span>
            </label>
            <label class="item item-input " id="makeAPayment-input10">
                <span class="input-label">Description</span>
            </label>
            <label class="item item-select " id="makeAPayment-select1">
                <span class="input-label">Transfer Type</span>
                <select>
                    <option>Within the Bank</option>
                    <option>Inter-Bank</option>
                </select>
                <!--select ng-model="makePaymentObj.type">
                    <option ng-repeat="type in transactionTypes"
                            value="{{type.value}}">
                      {{type.value}}
                    </option>
                </select
            </label> -->
            <div class="padding">
                <button id="makeAPayment-button4" class=" button button-full button-assertive ink" ng-disabled="payForm.$invalid" ng-click="paymentSubmit()" >Submit Transaction</button>
            </div>
            <div class="padding">
                <button id="makeAPayment-button4" class="button button-full button-assertive ink" ng-click="scanForPayment()" >Scan Item for Payment</button>
            </div>
        </form>

        <!--button id="makeAPayment-button4" class=" button button-positive  button-block " ng-click="paymentSubmit()">Submit Transaction</button>
        <button id="makeAPayment-button5" class=" button button-calm  button-block " ng-click="scanForPayment()">Scan Item for Payment</button-->
    </ion-content>
</ion-view>
